<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ChemTrack</title>
    <link rel="stylesheet" href="admininterface.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="C:\Users\Sudanshu\Downloads\myclg.jpeg" alt="Profile Icon">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Themes</a></li>
                    <li><a href="loginpage.html">Log Out</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
                <div class="header-right">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <button class="export-btn">Export to Excel</button>
                    <img src="C:\Users\Sudanshu\OneDrive\Pictures\newchemtracklogo.png" alt="ChemTrack Logo" class="logo">
                </div>
            </header>

            <div class="dashboard">
                <div class="chemical-section">
                    <h2>Section 1</h2>
                    <div class="chemicals-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Chemical</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Data -->
                                <tr>
                                    <td>Chemical 1</td>
                                    <td>1 unit</td>
                                    <td>
                                        <button class="edit-btn">Edit</button>
                                        <button class="update-btn">Update</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Chemical 2</td>
                                    <td>2 unit</td>
                                    <td>
                                        <button class="edit-btn">Edit</button>
                                        <button class="update-btn">Update</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Repeat similar sections for more data -->
                <div class="chemical-section">
                    <h2>Section 2</h2>
                    <div class="chemicals-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Chemical</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Data -->
                                <tr>
                                    <td>Chemical 3</td>
                                    <td>3 unit</td>
                                    <td>
                                        <button class="edit-btn">Edit</button>
                                        <button class="update-btn">Update</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Chemical 4</td>
                                    <td>4 unit</td>
                                    <td>
                                        <button class="edit-btn">Edit</button>
                                        <button class="update-btn">Update</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Repeat similar sections for more data -->
            </div>
        </div>
    </div>
</body>
</html>
