<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemtrack - Welcome to Work</title>
    <link rel="stylesheet" href="loginpage.css">
    <style>
        /* Additional CSS for responsiveness */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #cfcaca;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        header {
            margin-bottom: 20px;
        }
        .logo {
            width: 250px;
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-options {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="C:\Users\Sudanshu\OneDrive\Pictures\newchemtracklogo.png" alt="Chemtrack Logo" class="logo">
            <h1>Welcome to Chemtrack</h1>
        </header>
        <div class="login-options">
            <a href="loginforadmin.html" class="btn">Admin Login</a>
            <a href="guest.html" class="btn">Guest Login</a>
        </div>
    </div>
</body>
</html>
